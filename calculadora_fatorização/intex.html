<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorização</title>
    <link rel="stylesheet" href="intex.css">
</head>
<body>
    <div class="espaco">

        <div class="quadro">

           <div> 
             <h1 class="titulos">Calculadora de Fatorização</h1> 
           </div>

           <div>
                <h3 class="titulos">Digite um número e veja os fatoriais primário dele.</h3>
                 <p>Os fatores primários de um número são todos os inteiros abaixo desse número que
                  são divisíveis em número, bem como 1. Por exemplo, os fatores
                  primários de 12 são 1,2,3,4,6, e 12.</p>
           </div>
            <div>
                <form action="">
                <label for="Numero">Numero</label>
                <input id="numero" type="number" min="2" max="100"> 
                <button><h5>BUSCAR FATORES</h5></button>
                </form> 
            </div> 
       </div>

    </div>

    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário
            var numero = parseInt(document.getElementById("numero").value);
            var fatores = [];

            // Loop para encontrar os fatores primários
            for (var i = 2; i <= numero; i++) {
                while (numero % i === 0 && numero > 1) {
                    fatores.push(i);
                    numero /= i;
                }
            }

            // Exibir os fatores primários no resultado
            var resultDiv = document.createElement("div");
            resultDiv.id = "result";
            resultDiv.innerHTML = "Fatores primários: " + fatores.join(", ");

            // Verifica se já existe um resultado anterior e o remove
            var resultadoAnterior = document.getElementById("result");
            if (resultadoAnterior) {
                resultadoAnterior.remove();
            }

            // Adiciona o resultado ao formulário
            document.querySelector("form").appendChild(resultDiv);
        });
    </script>
</head>
<body>
    <!-- Seu conteúdo HTML aqui -->
</body>
</html>
</body>
</html>
