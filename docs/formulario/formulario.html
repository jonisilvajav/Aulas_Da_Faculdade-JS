<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.js">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="form.css">
    
</head>
<body>

    <div class="container text-center">
        
        <div class="titulo"><h2>Formulário de ingresso</h2></div>
        <br>

        <form id="formulario">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>
        
        <label for="evento">Evento:</label>
        <select id="evento" name="evento">
            <option value="evento1">Evento 1</option>
            <option value="evento2">Evento 2</option>
            <option value="evento3">Evento 3</option>
        </select><br><br>
        
        <label for="tipo-ingresso">Tipo de ingresso:</label>
        <select id="tipo-ingresso" name="tipo-ingresso">
            <option value="vip">VIP</option>
            <option value="regular">Regular</option>
            <option value="meia-entrada">Meia-entrada</option>
        </select><br><br>

        <input type="radio" name="horario" id="tarde" value="tarde">
        <label for="tarde">Tarde</label>
        <input type="radio" name="horario" id="noite" value="noite">
        <label for="noite">Noite</label><br><br>
        
        <label for="acompanhantes">Número de acompanhantes:</label>
        <input type="number" id="acompanhantes" name="acompanhantes" min="0" max="10"><br><br>
        
        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br><br>
        
        <button class="botão" type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
   </div>
<script src="index.js"></script>
</body>
</html>
